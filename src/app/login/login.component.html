
<div class="login-wrapper">
	<div class="content-section">
		<form>
			<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
				<div class="ui-grid-row">
					<div class="ui-grid-col-3">Username</div>
					<div class="ui-grid-col-9"><input type="text" pInputText [(ngModel)]="username" name="username"/></div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-3">Password</div>
					<div class="ui-grid-col-9"><input type="password" pInputText [(ngModel)]="password" name="password"/></div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-3"></div>
					<div class="ui-grid-col-9"><button pButton type="submit" (click)="login()" label="Login"></button></div>
				</div>
			</div>
		</form>

	</div>
	<p-growl [value]="msgs"></p-growl>
</div>
